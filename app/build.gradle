apply plugin: 'com.jakewharton.butterknife'

android {
    signingConfigs {
        config {
            keyAlias 'bcyapk'
            keyPassword '912626304'
            storeFile file('D:/bcyproject/appkey/appkey2.jks')
            storePassword '912626304'
            v1SigningEnabled false
            v2SigningEnabled false
        }
        config1 {
            keyAlias 'aeo_android.keystore'
            keyPassword '912626304'
            storeFile file('D:/bcyproject/appkey/aeo_android.keystore')
            storePassword '912626304'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.mytestrxjava"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
